version: '3'

services:
  backend:
    build:
      context: ./backend
    container_name: django_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: react_frontend
    stdin_open: true
    tty: true
    ports:
      - "5173:5173"
    depends_on:
      - backend
